<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Input shares</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>General report</h1>
<a href="generalReportForm">Add share</a>
<br/><br/>
<div>
    <table border="1">
        <tr th:each ="share : ${inputShares}">
            <td th:utext="${share.ticker}">...</td>
            <td th:utext="${share.purchasePrice}">...</td>
            <td th:utext="${share.count}">...</td>
        </tr>
    </table>
</div>
<a href="generalReport">Show report</a>
<br/><br/>
</body>
</html>
